<!doctype html>
<html>

  <head>
    <!-- styles -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ReSim">
    <meta name="author" content="Zeo Choy">
    <title>{% block title %}{% endblock %} - ReSim</title>
    <!-- styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Oxygen+Mono' rel='stylesheet' type='text/css'>
    {% block head %}{% endblock %}
  </head>

  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ReSim</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/"><i class="fa fa-home"></i>&nbsp;Home</a></li>
            <li><a href="/resim">Resim</a></li>
            <li><a href="https://resim.readthedocs.io/" target="_blank">Docs</a></li>
            <li><a href="http://github.com/zeochoy/resim" target="_blank">Download</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content"  style="padding:9rem 2rem; min-height:40rem">{% block content %}{% endblock %}</div>
    {% block body %}{% endblock %}
    <style>
    .footer_bar {
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #293e51;
        color: white;
        text-align: left;
        padding: 1rem 1rem;
    }
    </style>
    <div class="footer_bar" id="footer_bar" style="font-size:12px">
      {% block footer_bar %}
      &copy; Copyright 2018 by Zeo Choy. All rights reserved.</a>.
      {% endblock %}
    </div>

  </body>

  <footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% block footer %}{% endblock %}
  </footer>

</html>
